name: Dual Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm install

      # --- MOVE BUILD HERE ---
      # This creates the 'dist/' folder that Cloudflare AND AWS both need
      - name: Build Astro
        run: DEPLOY_TARGET=caddy npm run build

      - name: Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # We tell wrangler to just take the folder we just built
          command: pages deploy dist --project-name=tides-hustle --branch=main

      - name: Sync AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/"
          TARGET: "/var/www/tides/dist"
          ARGS: "-rlgoDzvc -i --delete"